<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- <link href="//fonts.googleapis.com/css?family=Roboto:400,100,300" rel="stylesheet" type="text/css"> -->
    <title>FramApp Template</title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../styles/main.css">

</head>

<body>
    <div class="AppContainer container-fluid">
        <div class="row">
            <div class="col-xs">
                <header class="AppHeader navbar navbar-full navbar-light bg-faded">
                    <a href="#"><img src="//www.pgs-soft.com/wp-content/themes/pgstemplate/img/header/pgs-logo-dark.png" alt="Logo" class="AppHeader-logoImage"
                    data-bind="click: $root.goToHome"/>
                    </a>
                    <ul class="nav nav-pills pull-xs-right">
                        <li class="nav-item"><a href="#" class="nav-link">Hello Admin!</a></li>
                    </ul>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-lg-2">
                <div class="AppNavigation" data-bind="visible: DataModel.isCategoriesReady()">
                    <h6 class="list-group-item">Categories</h6>
                    <ul class="list-group" data-bind="foreach: nav.categoriesList, click: products.productByCategory">
                        <li class="list-group-item" data-bind="click: $root.nav.getCategory.bind($data)">
                            <a href="" data-bind="text: $data"></a>
                        </li>
                    </ul>
                </div>
                <!--Mr. spinner-->
                <div class="spinner-wraper" data-bind="visible: !DataModel.isCategoriesReady()">
                    <div class="spinner">
                        <div class="dot1"></div>
                        <div class="dot2"></div>
                    </div>
                </div>
            </div>
            <div class="col-md-9 col-lg-10">
                <main class="AppMain">
                    <!--VIEW: HOME/promoted-->
                    <div class="ProductCards" data-bind="visible: $root.products.isPromoVisible(),
                                                        foreach: products.productsList()">
                        <div class="ProductCard" id="promotedHome" data-bind="visible: $data.promoted === true && DataModel.isProductReady(),
                                                        click: $root.products.getProduct.bind($data)">
                            <img data-bind="attr:{src: $data.imageUrl}">
                            <p data-bind="text: $data.title"></p>
                            <p data-bind="visible: $data.promoted === true"> *promoted</p>
                            <p data-bind="text: $data.category"></p>
                        </div>
                    <!--VIEW: by CATEGORY-->
                    </div>
                    <div class="ProductCards" data-bind="visible: typeof $root.nav.ourCategory(),
                                                        foreach: $root.products.categorizedProducts">
                        <div class="ProductCard" id="categorized" data-bind="click: $root.products.getProduct.bind($data)">
                            <img data-bind="attr:{src: $data.imageUrl}">
                            <p data-bind="text: $data.title"></p>
                            <p data-bind="visible: $data.promoted === true"> *promoted</p>
                            <p data-bind="text: $data.category"></p>
                        </div>
                        <!--Mr. spinner-->
                        <div class="spinner-wraper" data-bind="visible: !DataModel.isProductReady()">
                            <div class="spinner">
                                <div class="dot1"></div>
                                <div class="dot2"></div>
                            </div>
                        </div>
                    </div>

                    <!--VIEW: DETAIL of PRODUCT-->
                    <div class="ProductDetails">

                        <div class="ProductDetails" data-bind="foreach: products.productsList()">
                            <div class="ProductDetail" data-bind="visible: title == $root.products.chosenProduct()"> <!--  && DataModel.prototype.isDetReady() === false-->
                                <img data-bind="attr:{src: $data.imageUrl}">
                                <h2 data-bind="text: $data.title"></h2>
                                <p class="ProductDetail--Price" data-bind="text: $data.price"></p>
                                <p class="ProductDetail--Amount" data-bind="text: $data.amount"></p>
                                <p class="ProductDetail--Description" data-bind="text: $data.description"></p>
                            </div>
                        </div>
                    </div>

                </main>
            </div>
        </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js"></script>
    <!--<script data-main="../../scripts/viewmodels" src="../../scripts/require.js"></script>-->
    <script src="../../pages/viewmodels.js"></script>
    <script src="../../models/datamodel.js"></script>
    <script src="../../pages/navigation/navigation-viewmodel.js"></script>
    <script src="../../pages/products/products-viewmodel.js"></script>
    <script src="../../app.js"></script>

</body>

</html>
